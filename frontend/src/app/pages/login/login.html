<div class="container py-5 text-light">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="card bg-dark text-light">
        <div class="card-body">
          <h3 class="mb-3 text-center">Portal do Aluno</h3>

          <div class="btn-group w-100 mb-3">
            <button class="btn" [class.btn-success]="mode==='login'" [class.btn-outline-success]="mode!=='login'" (click)="switch('login')">Entrar</button>
            <button class="btn" [class.btn-success]="mode==='register'" [class.btn-outline-success]="mode!=='register'" (click)="switch('register')">Criar conta</button>
          </div>

          <div *ngIf="errorMsg" class="alert alert-warning">{{ errorMsg }}</div>

          <form *ngIf="mode==='login'" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
            <button class="btn btn-success w-100" [disabled]="loginForm.invalid || loading">Acessar</button>
          </form>

          <form *ngIf="mode==='register'" [formGroup]="registerForm" (ngSubmit)="submitRegister()">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input class="form-control" formControlName="name">
            </div>
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
            <button class="btn btn-success w-100" [disabled]="registerForm.invalid || loading">Criar conta</button>
          </form>

          <div class="text-center mt-3">
            <button class="btn btn-link" (click)="forgotPassword()">Esqueceu sua senha?</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
